<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Arena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
</head>

<body>
    <h1 id="estat">🎮 Connectant al joc...</h1>
    <div id="joc" class="game-container">
        <div id="gameTimer">⏱️ 30</div>
        <p id="rolJugador"></p>
        <div id="areaDeJoc">
            <div id="jugador1"></div>
            <div id="jugador2"></div>
        </div>
        <div id="scoreBoard">
            <div class="score-item">
                <span class="score-label">🔴 Vermell:</span>
                <span id="scoreRed">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">🔵 Blau:</span>
                <span id="scoreBlue">0</span>
            </div>
        </div>
    </div>

    <div id="gameEndModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="gameEndTitle">⏰ Temps Acabat!</h2>
            <p id="gameEndMessage"></p>
            <button id="newGameBtn">🎮 Nou Joc</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
